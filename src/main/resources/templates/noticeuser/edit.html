<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-edit" th:object="${info}">
        	<input type="hidden" name="id" th:value="*{id}">
	        <div class="form-group">	
	            <label class="col-sm-2 control-label">标题：</label>
	            <div class="col-sm-10">
		        	<input class="form-control" type="text" name="title" th:value="*{title}" required/>
	            </div>
	        </div>
	        <div class="form-group">	
	            <label class="col-sm-2 control-label">公告详情：</label>
	            <div class="col-sm-10">
	            	<textarea rows="10" required name="detail" style="width: 100%">[[${info.detail}]]</textarea>
	            </div>
	        </div>
    	</form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
	    $("#form-edit").validate({
	    	onkeyup: false,
	        focusCleanup: true
	    });
	    
	    function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(ctx + "noticeinfo/editSave", $('#form-edit').serialize());
	        }
	    }
    </script>
</body>
</html>
